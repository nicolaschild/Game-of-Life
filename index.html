<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>John Conways's Game of Life</title>
  </head>
  <body>
    <header>
        <!-- Header for site -->
        <nav class="navbar navbar-expand-md navbar-light bg-info">
            <h1 class="mx-auto"> John Conway's Game Of Life by Nid </h1>
          </nav>
    </header>
    <!-- Body of website -->
    
    <div class="container mt-5 mb-5">
      <div class="row">
        <input type="text" class="form-control w-25" id="size" placeholder="Size of Grid">
      </div>
      <div class="row">
        <input type="text" class="form-control mt-3 w-25" id="days" placeholder="Days of Simulation">
      </div>
        <div class="row">
              <button type="button" class="btn btn-primary mb-2 mt-3" id="start">start</button>
      </div>
    <div class="container bg-light mt-5 mb-5">
      <div class="row justify-content-center">
        <div class="col-8">
          <canvas id="plane" width="700" height="700"></canvas>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
